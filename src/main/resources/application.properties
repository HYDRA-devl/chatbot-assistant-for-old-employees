# Server Configuration
server.port=8081

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Ollama Configuration
ollama.base-url=http://localhost:11434
ollama.model=phi3:mini
ollama.timeout=180000

# Logging
logging.level.com.company.chatbot=DEBUG
logging.level.com.company.chatbot.service.OllamaService=DEBUG
logging.level.com.company.chatbot.service.ChatService=DEBUG
logging.level.org.springframework.web=INFO

# Gmail OAuth
gmail.oauth.receiver-port=8088

# LLM provider: ollama or gemini
llm.provider=gemini
